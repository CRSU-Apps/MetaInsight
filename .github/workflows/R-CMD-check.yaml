# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches:
      'shinyscholar'

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install JAGS (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y jags
          
      - name: Install JAGS (Windows)
        if: runner.os == 'Windows'
        run: |
          # Download and install JAGS for Windows
          $jagsUrl = "https://sourceforge.net/projects/mcmc-jags/files/JAGS/4.x/Windows/JAGS-4.3.2.msi/download"
          $installerPath = "$env:TEMP\JAGS.msi"
          Invoke-WebRequest -Uri $jagsUrl -OutFile $installerPath
          Start-Process -FilePath "msiexec.exe" -ArgumentList "/i $installerPath /quiet" -Wait
          # Add JAGS to PATH
          Add-Content $env:GITHUB_PATH "C:\Program Files\JAGS\JAGS-4.3.2\x64\bin"
          
      - name: Install JAGS (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install jags

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: rcmdcheck, any::XML
          pak-version: devel # See https://github.com/r-lib/actions/issues/559

      - uses: r-lib/actions/check-r-package@v2

